<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HMS Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Styles/index.css">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- DevExtreme Material Teal Theme -->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.1.5/css/dx.material.teal.light.css">

  <!-- Font Awesome (v6.6.0 latest) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- DevExtreme Scripts -->
  <script src="https://cdn3.devexpress.com/jslib/24.1.5/js/jquery.min.js"></script>
  <script src="https://cdn3.devexpress.com/jslib/24.1.5/js/jszip.min.js"></script>
  <script src="https://cdn3.devexpress.com/jslib/24.1.5/js/dx.all.js"></script>

</head>

<body>
  <!-- Layout -->
  <div class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <header id="navbarContainer" class="navbar navbar-dark px-3">
      <span class="sidebar-toggle me-3 collapsed" id="toggleSidebar">☰</span>
      <span class="navbar-brand mb-0 h1">HMS Dashboard</span>
      <div class="ms-auto">
        <button class="btn btn-sm btn-light" id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="d-flex flex-grow-1 overflow-hidden">
      <!-- Sidebar -->
      <aside id="sidebarContainer" class="bg-dark text-white"> </aside>

      <!-- Page Content -->
      <main id="contentContainer" class="flex-grow-1 p-4 overflow-auto bg-light">
        <h2>Welcome to HMS Dashboard</h2>
        <p>Select a menu item to load content here.</p>
      </main>
    </div>

    <!-- Footer -->
    <footer id="footerContainer" class="bg-secondary text-white text-center py-2">
      © 2025 HMS | All Rights Reserved
    </footer>
  </div>

  <script type="module" src="./Process/app.js"></script>
  <script type="module" src="./Process/index.js"></script>
</body>

</html>
